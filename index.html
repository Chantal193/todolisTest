<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>TodoList</title>
</head>
<body>
    <div id="list">
        <h1>Liste de courses</h1>
        <div id="myDiv">
            <input class="input" type="text" placeholder="courses..."/>
            <button type="submit" onclick=(addList) class="addBtn">Ajouter</button>
        </div>
        <div class="container">
            <div class="item">
                <ul>
                    <li>pain</li>
                    <li>fruits</li>
                    <li>pommes de terre</li>
                    <li>huile</li>
                    <li>beurre</li>
                    <li>poulet</li>
                </ul>
                
                <button class="editButton">Afficher</button>
                <button class="removeButton">X</button>

            </div>
        </div>
    </div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
